<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Formulario Base de Datos</title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
    </style>
  </head>

  <body>
    <h1>Registrar Nuevo Producto</h1>
    <form action="http://localhost/tecweb/practicas/p09/set_producto_v2.php" method="post">
        <label for="nombre">Nombre del Producto (hasta 100 caracteres):</label>
        <input type="text" id="nombre" name="nombre" maxlength="100" required><br>

        <label for="marca">Marca (hasta 25 caracteres):</label>
        <input type="text" id="marca" name="marca" maxlength="25" required><br>

        <label for="modelo">Modelo (hasta 25 caracteres):</label>
        <input type="text" id="modelo" name="modelo" maxlength="25" required><br>

        <label for="precio">Precio (formato: 9999999.99):</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br>

        <label for="detalles">Detalles (hasta 250 caracteres):</label>
        <textarea id="detalles" name="detalles" maxlength="250"></textarea><br>

        <label for="unidades">Unidades:</label>
        <input type="number" id="unidades" name="unidades" required><br>

        <label for="imagen">Ruta de la Imagen (hasta 100 caracteres):</label>
        <input type="text" id="imagen" name="imagen" maxlength="100" required><br>

        <input type="submit" value="Registrar Producto">
    </form>
</body>
</html>
